<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMING LANDING PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>

        <!-- write something -->
    </div>
    <header>
        <h2 class="logo">logo</h2>
        <nav class="navigation">
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">services</a>
            <a href="#">contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-circle"></ion-icon></span>
        <div class="from-box login">
            <h2>Login</h2>
            <from action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-unread"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="Password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="Checkbox">rememeber me</label>
                    <a href="#"> Forgot password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">register</a></p>
                </div>
            </from>
        </div>

        <div class="from-box register ">
            <h2>registeration</h2>
            <from action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-unread"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="Password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="Checkbox">I agree to the terms&conditions</label>
                </div>
                <button type="submit" class="btn">register</button>
                <div class="login-register">
                    <p>already have an account?<a href="#" class="login-link">login</a></p>
                </div>
            </from>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
